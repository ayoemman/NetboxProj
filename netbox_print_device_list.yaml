---
- name: Playbook to interact with NetBox
  hosts: aap
  gather_facts: no

  tasks:
  - name: Get device configurations from NetBox
    uri:
      url: "{{ NETBOX_API }}dcim/devices/"
      method: GET
      headers:
        Authorization: "Token {{ NETBOX_TOKEN }}"
      return_content: yes
    register: netbox_response
